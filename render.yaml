services:
  - type: web
    name: jajatours
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: node dist/server/entry.mjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 4321
      - key: DATABASE_PATH
        value: /data/jajatours.db
      - key: UPLOAD_DIR
        value: /data/uploads
      - key: ADMIN_PASSWORD_HASH
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    disk:
      name: jajatours-data
      mountPath: /data
      sizeGB: 1
